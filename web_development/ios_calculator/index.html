<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>IOS Calculator</title>
    </head>

    <body>
        <script type="text/js" src="js/script"></script>

        <div class="top_display">1423</div>

        <div class="bot_display">

            <div class="operators">
                <div class="divide"></div>
                <div class="mult"></div>
                <div class="subtract"></div>
                <div class="sum"></div>
                <div class="equals"></div>
            </div>

            <div class="numbers">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
                <div class="seven"></div>
                <div class="eight"></div>
                <div class="nine"></div>
            </div>

            <div class="clear_numbers">

            </div>

            <div class="last_line">

            </div>

        </div>

    </body>
</html>
