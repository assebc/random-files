<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Dictionary</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="search">
                <input type="text" placeholder="Search a word" required spellcheck="false">
                <i class="fas fa_search"></i>
                <span class="material_icons">close</span>
            </div>
            <p class="info_text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>__</p>
                        <span>_ _</span>
                    </div>
                    <i class="fas fa_volume_up"></i>
                </li>

                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>___</span>
                        </div>
                    </li>

                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>___</span>
                        </div>
                    </li>

                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li> 
                            
                </div>    
            </ul>
        </div>

        <script type="text/javascript" href="index.js"></script>
    </body>
</html>
